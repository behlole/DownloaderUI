<div class="col-12 col-md-4 col-lg-4 order-12 order-lg-1 mt-3 mx-auto result-col-thumb">
  <img
    [src]="infoData.thumb"
    [alt]="infoData.meta.title" class="card-img-top img-fluid rounded ">
  <h6 class="text-white">
    {{infoData.meta.title}}
  </h6>
  <p class="text-white">Duration: {{infoData.meta.duration}}</p>
</div>
